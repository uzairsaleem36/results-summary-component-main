<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">


            <!-- <section 1 > -->
            <div class="item-1">
                <h1>Your Result</h1>
                <div class="circle">76
                    <p>off 100</p>
                </div>


                <!-- <section 2 > -->
                <div class="item-2">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of than people who have taken these tests.</p>
                </div>
            </div>



            <!-- <section 3 > -->
            <div class="item-3">
                <h2>Summary</h2>

                <div class="reaction">
                    <img src="assets/images/icon-reaction.svg">
                    <h5 class="side">Reaction</h5>
                    <span class="dark-text">80<span>
                    <span class="light-text">/100<span>
                </div>

                <div class="memory">
                    <img src="assets/images/icon-memory.svg">
                    <h5 class="side">Memory</h5>
                    <span class="dark-text">80<span>
                    <span class="light-text">/100<span>
                </div>

                <div class="verbal">
                    <img src="assets/images/icon-verbal.svg">
                    <h5 class="side">Verbal</h5>
                    <span class="dark-text">80<span>
                    <span class="light-text">/100<span>
                </div>

                <div class="visual">
                    <img src="assets/images/icon-visual.svg">
                    <h5 class="side">Visual</h5>
                    <span class="dark-text">80<span>
                    <span class="light-text">/100<span>
                </div>

                    <div>
                        <button class="button">Continue</button>
                    </div>

            </div>
        </div>
    </div>
</body>

</html>
